<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Sikanoppapeli</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Sikanoppapeli</h1>
  <div id="setup">
    <label>Pelaajien määrä: <input type="number" id="playerCount" min="2" value="2"></label>
    <div id="playerNames"></div>
    <label>Tavoitepisteet: <input type="number" id="targetScore" value="100"></label>
    <label>Noppien määrä:
      <select id="diceCount">
        <option value="1">1 noppa</option>
        <option value="2">2 noppaa</option>
      </select>
    </label>
    <button id="startBtn">Aloita peli</button>
  </div>

  <div id="game" class="hidden">
    <h2 id="turnInfo"></h2>
    <div id="diceArea"></div>
    <p>Vuoropisteet: <span id="turnScore">0</span></p>
    <p>Kokonaistilanne:</p>
    <ul id="scoreBoard"></ul>

    <button id="rollBtn">Heitä</button>
    <button id="holdBtn">Pidä pisteet</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
